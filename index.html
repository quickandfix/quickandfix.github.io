<!-- Quick Haul & Fix – One-Block Site (Revamp v2) -->
<div id="qhf-v2" class="qhf">
  <style>
    /* =========================
       Quick Haul & Fix — Revamp
       ========================= */
    #qhf-v2.qhf{
      /* theme tokens */
      --bg:#334456;           /* page background (dark gray-blue) */
      --panel:#0f1f2d;        /* dark panels */
      --surface:#ffffff;      /* white cards */
      --ink:#0c2239;          /* dark ink on white */
      --ink-invert:#eaf2ff;   /* light ink on dark */
      --muted:#a9b7c6;        /* muted text on dark */
      --line:#44586e;         /* lines on dark */
      --line-light:#dee7f2;   /* lines on white */
      --accent:#2f6ea6;       /* steel blue */
      --accent-ink:#ffffff;   /* contrast on accent */
      --ok:#2fbf71;
      --warn:#ffb020;
      --shadow:0 12px 40px rgba(0,0,0,.25);

      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--ink-invert);
      line-height:1.55;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    #qhf-v2 *{box-sizing:border-box}
    #qhf-v2 a{color:var(--accent); text-decoration:none}
    #qhf-v2 .wrap{max-width:1200px; margin:0 auto; padding:0 22px}

    /* Header */
    #qhf-v2 header{position:sticky; top:0; z-index:20; background:rgba(15,31,45,.9); backdrop-filter:blur(8px); border-bottom:1px solid var(--line)}
    #qhf-v2 .bar{display:flex; align-items:center; gap:18px; padding:12px 0}
    #qhf-v2 .brand{display:flex; align-items:center; gap:12px; font-weight:900; letter-spacing:.2px}
    #qhf-v2 .logo{width:38px; height:38px; border-radius:10px; background:linear-gradient(180deg,#3a79bd,#2f6ea6); display:inline-grid; place-items:center; color:#fff; font-weight:900; box-shadow:0 6px 18px rgba(47,110,166,.35)}
    #qhf-v2 .brand span{color:#fff}
    #qhf-v2 nav{margin-left:auto; display:flex; gap:18px; align-items:center; flex-wrap:wrap}
    #qhf-v2 nav a{color:#eaf2ff; font-weight:700; opacity:.95}
    #qhf-v2 .btn{display:inline-flex; align-items:center; justify-content:center; gap:.5rem; padding:.8rem 1.1rem; border-radius:14px; border:2px solid var(--accent); background:transparent; color:#eaf2ff; font-weight:800; transition:.2s ease; cursor:pointer}
    #qhf-v2 .btn.primary{background:var(--accent); color:var(--accent-ink)}
    #qhf-v2 .btn:hover{transform:translateY(-1px); box-shadow:0 8px 22px rgba(0,0,0,.25)}

    /* Hero */
    #qhf-v2 .hero{
      position:relative;
      background:
        radial-gradient(1200px 600px at 80% -10%, rgba(47,110,166,.35), transparent 60%),
        radial-gradient(900px 500px at -10% 0%, rgba(15,31,45,.8), transparent 70%),
        linear-gradient(180deg,#2b3c4e 0%, #2a3b4c 40%, #243444 100%);
      padding:72px 0 46px;
      overflow:hidden;
      isolation:isolate;
    }
    #qhf-v2 .hero .halo{position:absolute; inset:-10% -10% auto -10%; height:220px; background:radial-gradient(60% 120% at 50% 10%, rgba(47,110,166,.35), transparent 70%); filter:blur(30px); opacity:.7; z-index:-1}
    #qhf-v2 .kicker{display:inline-flex; align-items:center; gap:8px; padding:6px 12px; border:1px solid var(--line); border-radius:999px; font-size:12px; color:var(--muted); background:rgba(255,255,255,.04)}
    #qhf-v2 .hero h1{font-size:clamp(30px,5.5vw,58px); margin:12px 0 10px; letter-spacing:.2px}
    #qhf-v2 .hero p{max-width:820px; margin:0 auto; color:#cbd7e3; font-size:clamp(15px,2.2vw,19px)}
    #qhf-v2 .cta{margin-top:22px; display:flex; gap:12px; justify-content:center; flex-wrap:wrap}
    #qhf-v2 .hero .mini{margin-top:10px; color:#a9b7c6; font-size:12px}

    /* Section shells */
    #qhf-v2 section{padding:48px 0; position:relative}
    #qhf-v2 h2{font-size:clamp(22px,3.2vw,30px); margin:0 0 12px; color:#fff}
    #qhf-v2 .lead{color:#cbd7e3; max-width:780px}
    #qhf-v2 .split{display:grid; grid-template-columns:1fr; gap:18px}
    @media(min-width:960px){#qhf-v2 .split{grid-template-columns:1.1fr .9fr}}

    /* Cards */
    #qhf-v2 .card{background:var(--surface); color:var(--ink); border:1px solid var(--line-light); border-radius:18px; padding:20px; box-shadow:var(--shadow)}
    #qhf-v2 .pill{display:inline-flex; gap:8px; align-items:center; padding:6px 10px; border-radius:999px; background:#eef5fd; color:#245b8d; font-weight:700; font-size:12px}

    /* Badges row */
    #qhf-v2 .badges{border-top:1px solid var(--line); border-bottom:1px solid var(--line); background:var(--panel)}
    #qhf-v2 .badge-grid{display:grid; grid-template-columns:repeat(2,1fr); gap:10px; padding:14px 0}
    #qhf-v2 .badge{border:1px solid var(--line); border-radius:12px; padding:10px 12px; text-align:center; color:#c2d0de; background:#162534}
    @media(min-width:640px){#qhf-v2 .badge-grid{grid-template-columns:repeat(4,1fr)}}

    /* Services */
    #qhf-v2 .services{display:grid; grid-template-columns:1fr; gap:16px}
    @media(min-width:900px){#qhf-v2 .services{grid-template-columns:repeat(3,1fr)}}
    #qhf-v2 .service h3{margin:0 0 6px}
    #qhf-v2 .service ul{margin:8px 0 0; padding:0 0 0 18px; color:#365b82}

    /* Pricing */
    #qhf-v2 .pricing{display:grid; grid-template-columns:1fr; gap:16px; align-items:stretch}
